<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <!-- Background circle -->
  <circle cx="16" cy="16" r="15" fill="#1A1A1A" stroke="#00FF88" stroke-width="1.5"/>
  
  <!-- Train track (stylized) -->
  <rect x="4" y="20" width="24" height="2" fill="#555" rx="1"/>
  <rect x="6" y="19" width="2" height="4" fill="#5D4E37"/>
  <rect x="11" y="19" width="2" height="4" fill="#5D4E37"/>
  <rect x="16" y="19" width="2" height="4" fill="#5D4E37"/>
  <rect x="21" y="19" width="2" height="4" fill="#5D4E37"/>
  <rect x="26" y="19" width="2" height="4" fill="#5D4E37"/>
  
  <!-- Train body -->
  <rect x="8" y="10" width="12" height="9" fill="#FF6B6B" rx="2"/>
  
  <!-- Train cabin/roof -->
  <rect x="10" y="7" width="8" height="4" fill="#FF6B6B" rx="1"/>
  
  <!-- Window -->
  <rect x="12" y="8" width="4" height="2" fill="#4ECDC4" rx="0.5"/>
  
  <!-- Chimney with smoke -->
  <rect x="14" y="4" width="2" height="3" fill="#333"/>
  <circle cx="15" cy="3" r="1.5" fill="#888" opacity="0.7"/>
  
  <!-- Wheels -->
  <circle cx="11" cy="19" r="2.5" fill="#333" stroke="#666" stroke-width="0.5"/>
  <circle cx="17" cy="19" r="2.5" fill="#333" stroke="#666" stroke-width="0.5"/>
  
  <!-- Front light -->
  <circle cx="19" cy="13" r="1.5" fill="#FFE66D"/>
</svg>
